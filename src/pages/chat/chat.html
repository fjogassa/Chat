<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="logoff()">
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Mensagem</ion-label>
      <ion-input type="text" [(ngModel)]="mensagem"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="enviarMsg()">Enviar</button>
    </ion-item>
    <ion-item *ngFor="let item of lista | async">
      <p>{{item.data}}: {{item.texto}}</p>
      <ion-note item-right>
        {{item.data | date:'HH:mm'}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
